<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slides</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .header-left h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .header-right {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.3s;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card i {
      font-size: 2.5rem;
      color: #2980b9;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left" style="padding-bottom: 4px">
      <h1>Präsentationsfolien, Übungen & Links</h1>
    </div>
    <nav class="header-right">
      <a href="../" title="Zur Übersicht">
        <i class="fa fa-home"></i> Übersicht
      </a>
      <a href="../m/" title="Zu Mathematik">
        <i class="fa fa-calculator"></i> Mathematik
      </a>
      <a href="../i/" title="Zu Digitale Grundbildung & Informatik">
        <i class="fa fa-computer"></i> Digitale Grundbildung & Informatik
      </a>
    </nav>
  </header>

  <div class="container">
    <a href="clock.html" class="card" style="text-decoration: none; color: inherit">
      <i class="fa-solid fa-clock"></i>
      <h3>Uhr</h3>
      <p>Interaktive Übung zur Uhr</p>
    </a>

        <a href="kopfrechner.html" class="card" style="text-decoration: none; color: inherit">
      <i class="fa-solid fa-calculator"></i>
      <h3>Kopfrechner</h3>
      <p>Interaktive Übung zu den 4 Grundrechungsarten in &#x2115<sub>0</sub> und &#x211A<sup>+</sup></p>
    </a>


    <a href="ray.html" class="card" style="text-decoration: none; color: inherit">
      <i class="fa-solid fa-pen"></i>
      <h3>Zahlenstrahl (NOCH IN ARBEIT)</h3>
      <p>Interaktive Übung zum Zahlenstrahl</p>
    </a>
  </div>

  <footer>
    <p>
      Mathematik ·
      <a href="../impressum.html">Impressum</a>
    </p>
  </footer>
</body>

</html>
