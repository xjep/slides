<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background: #f0f2f5;
        color: #333;
      }

      header {
        background: #2c3e50;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .header-left h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .header-right {
        display: flex;
        gap: 0.7rem;
        flex-wrap: wrap;
      }

      .header-right a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        transition: color 0.3s;
      }

      nav {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #1abc9c;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2rem;
        gap: 1rem;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card i {
        font-size: 2.5rem;
        color: #2980b9;
        margin-bottom: 1rem;
      }

      .card h3 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.95rem;
        color: #555;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: #ecf0f1;
        font-size: 0.9rem;
      }
    </style>
  </head>
