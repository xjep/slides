    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background: #f0f2f5;
        color: #333;
      }

      header {
        background: #2c3e50;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2rem;
        gap: 1rem;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card i {
        font-size: 2.5rem;
        color: #2980b9;
        margin-bottom: 1rem;
      }

      .card h3 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.95rem;
        color: #555;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: #ecf0f1;
        font-size: 0.9rem;
      }
    </style>
  </head>
